<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <script src="app.js" defer></script>
    <div class="block-slider">
        <div class="image-area">
            <img src="img/img_1.jpg" alt="image" class="image-slider">
            <img src="img/img_2.jpg" alt="image" class="image-slider">
            <img src="img/img_3.jpg" alt="image" class="image-slider">
            <img src="img/img_4.jpg" alt="image" class="image-slider">
        </div>

        <div class="points-area-size">
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
        </div>

        <div class="btns-area-size">
            <div class="block-arrov" id="left-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
            <div class="block-arrov" id="right-btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        </div>
    </div>
        
</body>
</html>
